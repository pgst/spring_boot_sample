<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">

    <title>Hello, world!</title>

    <style>
        body {
            font-family: "Hachi Maru Pop", cursive;
        }
    </style>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">バイク管理</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="brand" class="form-label">バイクメーカー</label>
                    <select class="form-select" id="brand" aria-label="Default select example">
                        <option th:each="brand : ${brands}" th:value="${brand.brandId}" th:text="${brand.brandName}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="col">
                <div class="mb-3">
                    <label for="keyword" class="form-label">キーワード</label>
                    <input type="text" class="form-control" id="keyword" placeholder="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex flex-row-reverse">
                <button type="button" class="btn btn-primary">新規</button>
                <button type="button" class="btn btn-secondary ms-1 me-1">リセット</button>
                <button type="button" class="btn btn-success">検索</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-dark table-striped mt-3">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">メーカー</th>
                            <th scope="col">車名</th>
                            <th scope="col">エンジン</th>
                            <th scope="col">価格</th>
                            <th scope="col">コメント</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="moto : ${motos}">
                            <th scope="row" th:text="${moto.motoNo}"></th>
                            <td th:text="${moto.brand.brandName}"></td>
                            <td th:text="${moto.motoName}"></td>
                            <td th:text="${moto.cooling} + ${moto.cylinder} + '気筒'"></td>
                            <td th:text=" ${moto.price}"></td>
                            <td th:text="${moto.comment}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
